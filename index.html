    <title>Projeto 42 - Calculadora Simples</title>

<body>
    <header id="cabecalho">
        <h1>Calculadora Simples</h1>
    </header>

    <main id="calculadora">

        <section id="visor">
          
        </section>

        <section id="botoes">

            <section id="ladoA">
                <section>
                    <button id="adicao" class="botoes" >+</button>
                    <button id="subtracao" class="botoes">-</button>
                    <button id="multiplicacao" class="botoes">x</button>
                </section>
                <section>
                    <button class="botoes">7</button>
                    <button class="botoes">8</button>
                    <button class="botoes">9</button>
                </section>
                <section>
                    <button class="botoes">4</button>
                    <button class="botoes">5</button>
                    <button class="botoes">6</button>
                </section>
                <section>
                    <button class="botoes">1</button>
                    <button class="botoes">2</button>
                    <button class="botoes">3</button>
                </section>
                <section>
                    <button class="botoes">0</button>
                    <button id="ponto" class="botoes">.</button>
                    <button id="ac" class="botoes">AC</button>
                </section>
            </section>

            <section id="ladoB">
                <button id="divisao" class="botoes">รท</button>
                <button id="igual" class="botoes">=</button>
            </section>

        </section>
    </main>
